<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body onload="getCupcakes()">
    <div id="cupcakeContainer">
        <ul id="list_of_cupcakes" class="list-group">

        </ul>
    </div>

    <h3 class="text-center">Add New Cupcake</h3>

    <form id="addCupcake" onsubmit="handleSubmit()">
        <div class="container">
            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="flavor">Flavor</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="flavor">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="size">Size</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="size">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="rating">Rating</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="rating">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="image">Image</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="image">
            </div>
        </div>
        <div class="text-center">
            <button type="submit">Add Cupcake</button>
        </div>
    </form>



</body>

</html>
